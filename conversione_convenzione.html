<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÑ Conversione Campo Convenzione</title>
    
    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDV_PzO4_PnR9xG9OXKHogE8TIophl9D-M",
            authDomain: "analisi-commerciali.firebaseapp.com",
            projectId: "analisi-commerciali",
            storageBucket: "analisi-commerciali.firebasestorage.app",
            messagingSenderId: "560138113336",
            appId: "1:560138113336:web:d69384ff0bf3e20dbe71cd"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function ConversioneTool() {
            const [user, setUser] = useState(null);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [converting, setConverting] = useState(false);
            const [logs, setLogs] = useState([]);
            const [progress, setProgress] = useState({ current: 0, total: 0 });
            const [stats, setStats] = useState(null);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((firebaseUser) => {
                    setUser(firebaseUser);
                });
                return () => unsubscribe();
            }, []);

            const addLog = (message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString('it-IT');
                setLogs(prev => [...prev, { time: timestamp, message, type }]);
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    addLog('‚úÖ Login effettuato con successo!', 'success');
                } catch (error) {
                    addLog(`‚ùå Errore login: ${error.message}`, 'error');
                } finally {
                    setLoading(false);
                }
            };

            const analyzeData = async () => {
                addLog('üîç Analisi dati in corso...', 'info');
                
                try {
                    const snapshot = await db.collection('comuni').get();
                    let booleanTrue = 0;
                    let booleanFalse = 0;
                    let stringPS = 0;
                    let stringCompetitor = 0;
                    let stringAltro = 0;
                    let stringNessuna = 0;
                    let other = 0;
                    
                    snapshot.docs.forEach(doc => {
                        const data = doc.data();
                        const conv = data.Convenzione;
                        
                        if (conv === true || conv === 'Si') {
                            booleanTrue++;
                        } else if (conv === false) {
                            booleanFalse++;
                        } else if (conv === 'PS') {
                            stringPS++;
                        } else if (conv === 'Competitor') {
                            stringCompetitor++;
                        } else if (conv === 'Altro') {
                            stringAltro++;
                        } else if (conv === 'Nessuna') {
                            stringNessuna++;
                        } else if (!conv || conv === null || conv === undefined) {
                            booleanFalse++; // Conta come false
                        } else {
                            other++;
                        }
                    });
                    
                    setStats({
                        total: snapshot.size,
                        booleanTrue,
                        booleanFalse,
                        stringPS,
                        stringCompetitor,
                        stringAltro,
                        stringNessuna,
                        other,
                        needConversion: booleanTrue + booleanFalse
                    });
                    
                    addLog(`üìä Analisi completata: ${snapshot.size} comuni totali`, 'success');
                    addLog(`   - Boolean TRUE/Si: ${booleanTrue} (da convertire in "PS")`, 'warning');
                    addLog(`   - Boolean FALSE/null: ${booleanFalse} (da convertire in "Nessuna")`, 'warning');
                    addLog(`   - Gi√† String "PS": ${stringPS}`, 'info');
                    addLog(`   - Gi√† String "Competitor": ${stringCompetitor}`, 'info');
                    addLog(`   - Gi√† String "Altro": ${stringAltro}`, 'info');
                    addLog(`   - Gi√† String "Nessuna": ${stringNessuna}`, 'info');
                } catch (error) {
                    addLog(`‚ùå Errore analisi: ${error.message}`, 'error');
                }
            };

            const convertData = async () => {
                if (!confirm('‚ö†Ô∏è ATTENZIONE: Stai per convertire i campi Convenzione da boolean a string. Continuare?')) {
                    return;
                }
                
                setConverting(true);
                addLog('üöÄ Inizio conversione campi Convenzione...', 'info');
                
                try {
                    const snapshot = await db.collection('comuni').get();
                    const total = snapshot.size;
                    let converted = 0;
                    let skipped = 0;
                    let errors = 0;
                    
                    setProgress({ current: 0, total });
                    
                    // Batch updates
                    const batchSize = 500;
                    let batch = db.batch();
                    let operationsInBatch = 0;
                    
                    for (const doc of snapshot.docs) {
                        try {
                            const data = doc.data();
                            const conv = data.Convenzione;
                            let newValue = null;
                            let needsUpdate = false;
                            
                            // Converti boolean TRUE o 'Si' in 'PS'
                            if (conv === true || conv === 'Si') {
                                newValue = 'PS';
                                needsUpdate = true;
                            }
                            // Converti boolean FALSE, null, undefined in 'Nessuna'
                            else if (conv === false || !conv || conv === null || conv === undefined) {
                                newValue = 'Nessuna';
                                needsUpdate = true;
                            }
                            // Se √® gi√† una stringa valida, salta
                            else if (['PS', 'Competitor', 'Altro', 'Nessuna'].includes(conv)) {
                                skipped++;
                            }
                            // Altri valori strani
                            else {
                                addLog(`‚ö†Ô∏è Valore inaspettato nel documento ${doc.id}: ${conv}`, 'warning');
                                newValue = 'Nessuna';
                                needsUpdate = true;
                            }
                            
                            if (needsUpdate) {
                                batch.update(doc.ref, { 
                                    Convenzione: newValue,
                                    lastModifiedBy: 'system_conversion',
                                    lastModifiedAt: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                operationsInBatch++;
                                converted++;
                                
                                // Commit batch ogni 500 operazioni
                                if (operationsInBatch >= batchSize) {
                                    await batch.commit();
                                    addLog(`üì¶ Batch committato: ${converted} comuni convertiti`, 'success');
                                    batch = db.batch();
                                    operationsInBatch = 0;
                                }
                            }
                            
                            setProgress({ current: converted + skipped + errors, total });
                        } catch (error) {
                            errors++;
                            addLog(`‚ùå Errore su documento ${doc.id}: ${error.message}`, 'error');
                        }
                    }
                    
                    // Commit ultimo batch
                    if (operationsInBatch > 0) {
                        await batch.commit();
                    }
                    
                    addLog(`‚úÖ Conversione completata!`, 'success');
                    addLog(`üìä Convertiti: ${converted}, Saltati: ${skipped}, Errori: ${errors}`, 'info');
                    
                    // Re-analyze
                    await analyzeData();
                } catch (error) {
                    addLog(`‚ùå Errore conversione: ${error.message}`, 'error');
                } finally {
                    setConverting(false);
                    setProgress({ current: 0, total: 0 });
                }
            };

            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center px-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                            <div className="text-center mb-6">
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">üîÑ Conversione Convenzioni</h1>
                                <p className="text-gray-600">Boolean ‚Üí String</p>
                            </div>
                            
                            <form onSubmit={handleLogin} className="space-y-4">
                                <input
                                    type="email"
                                    placeholder="Email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    required
                                    className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />
                                <input
                                    type="password"
                                    placeholder="Password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                    className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                                />
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg disabled:opacity-50"
                                >
                                    {loading ? 'Accesso...' : 'Accedi'}
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container mx-auto px-4 py-8 max-w-6xl">
                    <div className="bg-white rounded-2xl shadow-xl p-8">
                        {/* Header */}
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">üîÑ Conversione Campo Convenzione</h1>
                            <p className="text-gray-600">
                                Converti i valori boolean (true/false) in string (PS/Competitor/Altro/Nessuna)
                            </p>
                            <p className="text-sm text-gray-500 mt-2">
                                Connesso come: <span className="font-medium">{user.email}</span>
                            </p>
                        </div>

                        {/* Info Box */}
                        <div className="mb-6 bg-blue-50 border border-blue-200 rounded-lg p-6">
                            <h3 className="font-bold text-blue-900 mb-3">üìã Cosa fa questo script:</h3>
                            <ul className="text-sm text-blue-800 space-y-2">
                                <li>‚úÖ Converte <code className="bg-blue-100 px-2 py-1 rounded">Convenzione = true</code> ‚Üí <code className="bg-blue-100 px-2 py-1 rounded">"PS"</code></li>
                                <li>‚úÖ Converte <code className="bg-blue-100 px-2 py-1 rounded">Convenzione = false/null</code> ‚Üí <code className="bg-blue-100 px-2 py-1 rounded">"Nessuna"</code></li>
                                <li>‚úÖ Mantiene i valori gi√† in formato string ("PS", "Competitor", "Altro", "Nessuna")</li>
                                <li>‚úÖ Aggiorna lastModifiedBy e lastModifiedAt automaticamente</li>
                                <li>‚ö†Ô∏è Operazione IRREVERSIBILE - Fai backup prima!</li>
                            </ul>
                        </div>

                        {/* Stats */}
                        {stats && (
                            <div className="mb-6 bg-gradient-to-r from-green-50 to-blue-50 rounded-lg p-6 border-2 border-green-200">
                                <h3 className="text-lg font-bold text-gray-800 mb-4">üìä Analisi Dati Attuali</h3>
                                <div className="grid md:grid-cols-3 gap-4">
                                    <div className="bg-white rounded-lg p-4">
                                        <div className="text-sm text-gray-600 mb-1">Totale Comuni</div>
                                        <div className="text-2xl font-bold text-gray-800">{stats.total}</div>
                                    </div>
                                    <div className="bg-orange-50 rounded-lg p-4 border-2 border-orange-300">
                                        <div className="text-sm text-orange-700 mb-1">‚ö†Ô∏è Da Convertire</div>
                                        <div className="text-2xl font-bold text-orange-600">{stats.needConversion}</div>
                                        <div className="text-xs text-orange-600 mt-1">
                                            {stats.booleanTrue} true ‚Üí PS<br/>
                                            {stats.booleanFalse} false/null ‚Üí Nessuna
                                        </div>
                                    </div>
                                    <div className="bg-green-50 rounded-lg p-4 border-2 border-green-300">
                                        <div className="text-sm text-green-700 mb-1">‚úÖ Gi√† Convertiti</div>
                                        <div className="text-2xl font-bold text-green-600">
                                            {stats.stringPS + stats.stringCompetitor + stats.stringAltro + stats.stringNessuna}
                                        </div>
                                        <div className="text-xs text-green-600 mt-1">
                                            PS: {stats.stringPS}, Competitor: {stats.stringCompetitor}<br/>
                                            Altro: {stats.stringAltro}, Nessuna: {stats.stringNessuna}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Actions */}
                        <div className="mb-6 space-y-3">
                            <button
                                onClick={analyzeData}
                                disabled={converting}
                                className="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition disabled:opacity-50"
                            >
                                üîç Analizza Dati Attuali
                            </button>
                            
                            <button
                                onClick={convertData}
                                disabled={converting || !stats || stats.needConversion === 0}
                                className="w-full py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition disabled:opacity-50"
                            >
                                {converting ? '‚è≥ Conversione in corso...' : 'üöÄ Converti Valori Boolean ‚Üí String'}
                            </button>
                            
                            {stats && stats.needConversion === 0 && (
                                <div className="bg-green-50 border border-green-200 rounded-lg p-4 text-center">
                                    <p className="text-green-800 font-semibold">‚úÖ Tutti i comuni sono gi√† in formato string!</p>
                                    <p className="text-sm text-green-600 mt-1">Nessuna conversione necessaria</p>
                                </div>
                            )}
                        </div>

                        {/* Progress */}
                        {progress.total > 0 && (
                            <div className="mb-6 bg-gray-50 rounded-lg p-4">
                                <div className="flex justify-between text-sm mb-2">
                                    <span>Progresso:</span>
                                    <span className="font-bold">{progress.current} / {progress.total}</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-4">
                                    <div
                                        className="bg-green-600 h-4 rounded-full transition-all duration-300"
                                        style={{ width: `${(progress.current / progress.total) * 100}%` }}
                                    ></div>
                                </div>
                            </div>
                        )}

                        {/* Logs */}
                        {logs.length > 0 && (
                            <div className="bg-gray-900 rounded-lg p-4 max-h-96 overflow-y-auto">
                                <h3 className="text-white font-bold mb-3">üìã Log Operazioni</h3>
                                <div className="space-y-1 font-mono text-sm">
                                    {logs.map((log, idx) => (
                                        <div
                                            key={idx}
                                            className={`${
                                                log.type === 'success' ? 'text-green-400' :
                                                log.type === 'error' ? 'text-red-400' :
                                                log.type === 'warning' ? 'text-yellow-400' :
                                                'text-gray-300'
                                            }`}
                                        >
                                            <span className="text-gray-500">[{log.time}]</span> {log.message}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Warning */}
                        <div className="mt-6 bg-red-50 border border-red-200 rounded-lg p-4">
                            <h3 className="font-bold text-red-900 mb-2">‚ö†Ô∏è IMPORTANTE</h3>
                            <ul className="text-sm text-red-800 space-y-1">
                                <li>‚Ä¢ Questa operazione √® IRREVERSIBILE</li>
                                <li>‚Ä¢ Fai un backup del database prima di procedere</li>
                                <li>‚Ä¢ Lo script pu√≤ essere eseguito pi√π volte senza problemi</li>
                                <li>‚Ä¢ Valori gi√† in formato string non vengono modificati</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ConversioneTool />, document.getElementById('root'));
    </script>
</body>
</html>
